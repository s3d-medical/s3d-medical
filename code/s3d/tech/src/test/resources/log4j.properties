#根针对所有的日志包
log4j.rootLogger = ERROR , console
#控制台的配置
log4j.appender.console = org.apache.log4j.ConsoleAppender
#Threshold:设置此appender的日志级别，这里会覆盖全局的(rootLogger中)定义的日志级别
#log4j.appender.console.Threshold = desc
#设置日志输出编码方式为UTF-8，如果不指定，会以当前运行操作系统的编码方式记录
log4j.appender.console.encoding = UTF-8
log4j.appender.console.layout = org.apache.log4j.SimpleLayout

#file配置
log4j.appender.hospitalAll = org.apache.log4j.FileAppender
log4j.appender.hospitalAll.layout = org.apache.log4j.PatternLayout
log4j.appender.hospitalAll.layout.ConversionPattern = [%d{yyyy-MM-dd HH:mm:ss}]--[%t] [%p] -%l -%m%n%n
log4j.appender.hospitalAll.Append = false
log4j.appender.hospitalAll.File = /logs/hospital/hospitalAll.log

#下面两个配置是指定包的特殊处理，针对两个指定的日志级别，
#如果不指定的话则使用父日志记录器(rootLogger)的，指定了就覆盖掉了父日志记录器的
#设置dao包的日志配置
log4j.logger.com.s3d.auth = debug, console, auth
#file配置
log4j.appender.auth = org.apache.log4j.FileAppender
log4j.appender.auth.layout = org.apache.log4j.PatternLayout
log4j.appender.auth.layout.ConversionPattern = [%d{yyyy-MM-dd HH:mm:ss}]--[%t] [%p] -%l -%m%n%n
log4j.appender.auth.Append = false
log4j.appender.auth.File = /logs/hospital/auth.log

#设置service包的日志配置
log4j.logger.com.s3d.act = debug, console, hospitalLog
#file配置
log4j.appender.hospitalLog = org.apache.log4j.FileAppender
log4j.appender.hospitalLog.layout = org.apache.log4j.PatternLayout
log4j.appender.hospitalLog.layout.ConversionPattern = [%d{yyyy-MM-dd HH:mm:ss}]--[%t] [%p] -%l -%m%n%n
log4j.appender.hospitalLog.Append = false
log4j.appender.hospitalLog.File = /logs/hospital/hospital.log

log4j.logger.com.s3d.tech=INFO